<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบรับสมัครนักเรียน (Check ID Version)</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Sarabun', 'sans-serif'] }, colors: { primary: '#1e3a8a' } } }
    }
  </script>

  <style>
    .view-section { display: none; }
    .view-section.active { display: flex; animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .input-field { width: 100%; padding: 0.6rem 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; }
    .input-field:focus { border-color: #1e3a8a; outline: none; box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1); }
    .input-readonly { background-color: #f3f4f6; color: #6b7280; cursor: not-allowed; } /* สีช่องที่ล็อก */
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div id="view-login" class="view-section active w-full min-h-screen p-0 m-0">
    <div class="hidden lg:flex lg:w-1/2 bg-primary relative items-center justify-center overflow-hidden">
      <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070')] bg-cover bg-center opacity-20 mix-blend-overlay"></div>
      <div class="relative z-10 text-center px-10 text-white">
        <div class="w-24 h-24 bg-white/10 backdrop-blur rounded-2xl flex items-center justify-center mx-auto mb-6 border border-white/20">
          <i class="fa-solid fa-graduation-cap text-5xl"></i>
        </div>
        <h1 class="text-4xl font-bold mb-4">ระบบรับสมัครนักเรียน</h1>
        <p class="text-blue-100 text-lg">โรงเรียนบางสะพานวิทยา</p>
      </div>
    </div>

    <div class="w-full lg:w-1/2 bg-white flex flex-col justify-center items-center p-8 relative">
      <div class="absolute top-6 right-6">
        <button onclick="toggleLoginMode()" class="text-gray-400 hover:text-primary text-sm font-medium transition"><i class="fa-solid fa-user-shield"></i> เจ้าหน้าที่</button>
      </div>

      <div class="w-full max-w-md">
        <div id="login-student-box">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">ตรวจสอบสิทธิ์</h2>
          <p class="text-gray-500 mb-8">กรอกเลขบัตรประชาชนเพื่อตรวจสอบรายชื่อ</p>
          
          <form onsubmit="checkAndLogin(event)" class="space-y-5">
            <div>
              <label class="block mb-1 font-medium">เลขบัตรประจำตัวประชาชน</label>
              <div class="relative">
                <i class="fa-regular fa-id-card absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="studentId" class="input-field pl-10" maxlength="13" placeholder="ระบุเลข 13 หลัก" required>
              </div>
            </div>
            <button type="submit" id="btnLogin" class="w-full bg-primary hover:bg-blue-900 text-white font-bold py-3 rounded-lg shadow-lg transition">
              ตรวจสอบสิทธิ์และสมัครเรียน
            </button>
          </form>
        </div>

        <div id="login-admin-box" class="hidden">
          <h2 class="text-3xl font-bold text-red-800 mb-2">ผู้ดูแลระบบ</h2>
          <form onsubmit="handleAdminLogin(event)" class="space-y-5 mt-6">
            <input type="text" id="adminUser" class="input-field" placeholder="Username" required>
            <input type="password" id="adminPass" class="input-field" placeholder="Password" required>
            <div class="flex gap-3">
              <button type="button" onclick="toggleLoginMode()" class="flex-1 py-3 border rounded-lg">ย้อนกลับ</button>
              <button type="submit" class="flex-1 bg-red-700 text-white font-bold rounded-lg">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="view-form" class="view-section flex-col min-h-screen bg-gray-100">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-5xl mx-auto px-6 h-16 flex justify-between items-center">
        <div class="flex items-center gap-3 text-primary font-bold text-xl"><i class="fa-solid fa-file-pen"></i> ใบสมัครออนไลน์</div>
        <button onclick="logout()" class="text-sm text-red-500 border border-red-200 px-3 py-1 rounded hover:bg-red-50">ยกเลิก/ออก</button>
      </div>
    </nav>

    <div class="flex-1 p-6 flex justify-center">
      <div class="w-full max-w-3xl bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
        <div class="bg-primary px-8 py-6 text-white">
          <h2 class="text-2xl font-bold">ข้อมูลผู้สมัคร</h2>
          <p class="opacity-80 text-sm mt-1">ID: <span id="display-id" class="font-mono font-bold"></span></p>
        </div>

        <form onsubmit="submitApplication(event)" class="p-8 space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div><label class="block mb-1 text-sm font-bold">คำนำหน้า</label><input type="text" id="prefix" class="input-field input-readonly" readonly></div>
            <div><label class="block mb-1 text-sm font-bold">ชื่อจริง</label><input type="text" id="firstName" class="input-field input-readonly" readonly></div>
            <div><label class="block mb-1 text-sm font-bold">นามสกุล</label><input type="text" id="lastName" class="input-field input-readonly" readonly></div>
            <div><label class="block mb-1 text-sm font-bold">วันเกิด</label><input type="date" id="birthDate" class="input-field" required></div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 pt-4 border-t">
            <div class="md:col-span-2"><label class="block mb-1 text-sm font-bold">โรงเรียนเดิม</label><input type="text" id="previousSchool" class="input-field input-readonly" readonly></div>
            <div><label class="block mb-1 text-sm font-bold">เกรดเฉลี่ย (GPA)</label><input type="text" id="gpa" class="input-field input-readonly" readonly></div>
            <div><label class="block mb-1 text-sm font-bold">จังหวัด</label><input type="text" id="province" class="input-field input-readonly" readonly></div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 pt-4 border-t bg-yellow-50 p-4 rounded-lg">
             <div>
                <label class="block mb-1 text-sm font-bold text-primary">ระดับชั้นที่ต้องการสมัคร</label>
                <select id="gradeLevel" class="input-field font-bold text-primary" required>
                  <option value="">-- กรุณาเลือก --</option>
                  <option value="ม.1">มัธยมศึกษาปีที่ 1</option>
                  <option value="ม.4">มัธยมศึกษาปีที่ 4</option>
                </select>
             </div>
             <div>
                <label class="block mb-1 text-sm font-bold text-primary">แผนการเรียน</label>
                <select id="program" class="input-field" required>
                  <option value="วิทย์-คณิต">วิทย์-คณิต</option>
                  <option value="ศิลป์-ภาษา">ศิลป์-ภาษา</option>
                  <option value="คอมพิวเตอร์">คอมพิวเตอร์ (EIS/GATE)</option>
                </select>
             </div>
          </div>

          <div class="pt-4 text-center">
            <button type="submit" id="btnSubmit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-10 rounded-full shadow-lg text-lg">
              ยืนยันการสมัคร
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="view-admin" class="view-section flex-col min-h-screen bg-gray-50">
     <nav class="bg-gray-800 text-white p-4 flex justify-between">
        <div class="font-bold">Admin Portal</div>
        <div><button onclick="logout()" class="text-red-300">Logout</button></div>
     </nav>
     <div class="p-6">
        <div class="bg-white rounded shadow overflow-x-auto p-4">
           <h2 class="font-bold mb-4">รายการผู้สมัคร (Applications Sheet)</h2>
           <button onclick="loadAdminData()" class="mb-4 bg-blue-600 text-white px-3 py-1 rounded">Refresh</button>
           <table class="w-full text-left text-sm"><thead class="bg-gray-100"><tr><th class="p-2">ID</th><th class="p-2">Name</th><th class="p-2">Level</th><th class="p-2">Status</th></tr></thead><tbody id="adminTableBody"></tbody></table>
        </div>
     </div>
  </div>

  <script>
    // ⚠️ ใส่ URL ใหม่ที่ได้จากการ Deploy ล่าสุดตรงนี้ครับ
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxtWZwXSFcbdrrPZSLrs4kmEDYB4fqx3MxUs0Wo40lgkAyIi_6C-j0AJ3YZgWOBJ16AHw/exec'; 
    
    let currentId = '';

    function switchView(id) {
      document.querySelectorAll('.view-section').forEach(el => { el.classList.remove('active'); el.style.display = 'none'; });
      const target = document.getElementById(id);
      target.style.display = 'flex'; setTimeout(() => target.classList.add('active'), 10);
      window.scrollTo(0,0);
    }

    function toggleLoginMode() {
       document.getElementById('login-student-box').classList.toggle('hidden');
       document.getElementById('login-admin-box').classList.toggle('hidden');
    }

    // --- LOGIC ใหม่: ตรวจสอบ ID ก่อนเข้า ---
    function checkAndLogin(e) {
      e.preventDefault();
      const id = document.getElementById('studentId').value.trim();
      const btn = document.getElementById('btnLogin');
      
      if(id.length !== 13) return alert('กรุณากรอกเลข 13 หลัก');

      // Loading UI
      const oldText = btn.innerHTML;
      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังตรวจสอบข้อมูล...';
      btn.disabled = true;

      // เรียก Script เช็คข้อมูล
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'checkID', idCard: id })
      })
      .then(res => res.json())
      .then(json => {
        if(json.success && json.found) {
           // เจอข้อมูล -> เติมลงฟอร์ม
           currentId = id;
           document.getElementById('display-id').innerText = id;
           
           // Auto-fill Fields
           const d = json.data;
           document.getElementById('prefix').value = d.prefix;
           document.getElementById('firstName').value = d.firstName;
           document.getElementById('lastName').value = d.lastName;
           document.getElementById('previousSchool').value = d.previousSchool;
           document.getElementById('gpa').value = d.gpa;
           document.getElementById('province').value = d.province;
           
           switchView('view-form');
        } else {
           alert('❌ ไม่พบข้อมูลเลขบัตรประชาชนนี้ในระบบ\nกรุณาติดต่อเจ้าหน้าที่');
        }
      })
      .catch(err => { alert('Error connecting to server'); console.error(err); })
      .finally(() => {
        btn.innerHTML = oldText;
        btn.disabled = false;
      });
    }

    function submitApplication(e) {
      e.preventDefault();
      const btn = document.getElementById('btnSubmit');
      btn.innerText = 'กำลังส่ง...'; btn.disabled = true;

      const data = {
         action: 'submit',
         idCard: currentId,
         prefix: document.getElementById('prefix').value,
         firstName: document.getElementById('firstName').value,
         lastName: document.getElementById('lastName').value,
         birthDate: document.getElementById('birthDate').value,
         previousSchool: document.getElementById('previousSchool').value,
         gpa: document.getElementById('gpa').value,
         province: document.getElementById('province').value,
         gradeLevel: document.getElementById('gradeLevel').value,
         program: document.getElementById('program').value
      };

      fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
      .then(res => res.json())
      .then(json => {
         if(json.success) { alert('✅ สมัครเรียบร้อย!'); logout(); }
         else { alert('เกิดข้อผิดพลาด'); }
      })
      .catch(err => alert('Error sending data'))
      .finally(() => { btn.innerText = 'ยืนยันการสมัคร'; btn.disabled = false; });
    }

    function handleAdminLogin(e) {
       e.preventDefault();
       if(document.getElementById('adminUser').value === 'admin' && document.getElementById('adminPass').value === 'admin') {
          switchView('view-admin'); loadAdminData();
       } else alert('Wrong password');
    }

    function loadAdminData() {
       const tbody = document.getElementById('adminTableBody');
       tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
       fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'getAll' }) })
       .then(res => res.json())
       .then(json => {
          tbody.innerHTML = json.data.map(r => `<tr class="border-b"><td class="p-2 font-mono">${r.idCard}</td><td class="p-2">${r.prefix}${r.firstName} ${r.lastName}</td><td class="p-2">${r.gradeLevel}</td><td class="p-2 text-green-600">${r.status}</td></tr>`).join('');
       });
    }

    function logout() { location.reload(); }
  </script>
</body>
</html>
