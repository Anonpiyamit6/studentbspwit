<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบรับสมัครนักเรียน (Standard Version)</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #e5e7eb; /* สีเทากลางๆ ดูสบายตา */
      color: #374151;
    }

    /* input style มาตรฐาน */
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem; /* โค้งมนเล็กน้อยแบบมาตรฐาน */
      background-color: #fff;
      font-size: 1rem;
      transition: border-color 0.15s ease-in-out;
    }
    .form-control:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* ปุ่มมาตรฐาน */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    .btn-primary { background-color: #1e40af; color: white; } /* สีน้ำเงินเข้ม */
    .btn-primary:hover { background-color: #1e3a8a; }
    
    .btn-danger { background-color: #dc2626; color: white; }
    .btn-danger:hover { background-color: #b91c1c; }

    /* Utility เพื่อซ่อนหน้าจอ */
    .d-none { display: none !important; }
  </style>
</head>
<body>

  <div id="view-login" class="min-h-screen flex flex-col justify-center items-center p-4">
    
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border-t-4 border-blue-800">
      
      <div class="text-center mb-8">
        <i class="fa-solid fa-school text-5xl text-blue-900 mb-4"></i>
        <h1 class="text-2xl font-bold text-gray-800">ระบบรับสมัครนักเรียน</h1>
        <p class="text-gray-500">โรงเรียนบางสะพานวิทยา</p>
      </div>

      <div class="flex border-b mb-6">
        <button onclick="setLoginMode('student')" id="tab-student" class="flex-1 py-2 text-blue-800 border-b-2 border-blue-800 font-semibold">นักเรียน</button>
        <button onclick="setLoginMode('admin')" id="tab-admin" class="flex-1 py-2 text-gray-400 hover:text-gray-600">เจ้าหน้าที่</button>
      </div>

      <form id="form-login-student" onsubmit="loginStudent(event)">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">เลขบัตรประจำตัวประชาชน</label>
          <input type="text" id="login-idcard" class="form-control" maxlength="13" placeholder="ระบุเลข 13 หลัก" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">
          เข้าสู่ระบบ / สมัครเรียน
        </button>
      </form>

      <form id="form-login-admin" class="d-none" onsubmit="loginAdmin(event)">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Username</label>
          <input type="text" id="login-user" class="form-control" required>
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="login-pass" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-full">
          เข้าสู่ระบบ Admin
        </button>
      </form>

    </div>
    
    <div class="mt-8 text-sm text-gray-400">
      © 2025 Admission System
    </div>
  </div>


  <div id="view-form" class="min-h-screen py-10 d-none">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      
      <div class="bg-blue-900 text-white p-6 flex justify-between items-center">
        <div>
          <h2 class="text-xl font-bold">ใบสมัครเรียนออนไลน์</h2>
          <p class="text-sm opacity-80">ผู้สมัคร: <span id="user-display-id">-</span></p>
        </div>
        <button onclick="logout()" class="text-sm bg-white/20 hover:bg-white/30 px-3 py-1 rounded">
          ออกจากระบบ
        </button>
      </div>

      <form id="main-form" class="p-8" onsubmit="submitData(event)">
        
        <div class="mb-8">
          <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">1. ข้อมูลส่วนตัว</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm mb-1">คำนำหน้า</label>
              <select id="prefix" class="form-control">
                <option>ด.ช.</option><option>ด.ญ.</option><option>นาย</option><option>นางสาว</option>
              </select>
            </div>
            <div>
              <label class="block text-sm mb-1">วันเกิด</label>
              <input type="date" id="birthDate" class="form-control">
            </div>
            <div>
              <label class="block text-sm mb-1">ชื่อจริง</label>
              <input type="text" id="firstName" class="form-control" required>
            </div>
            <div>
              <label class="block text-sm mb-1">นามสกุล</label>
              <input type="text" id="lastName" class="form-control" required>
            </div>
            <input type="hidden" id="firstNameEn" value="-">
            <input type="hidden" id="lastNameEn" value="-">
            <input type="hidden" id="birthHospital" value="-">
            <input type="hidden" id="bloodType" value="-">
            <input type="hidden" id="nationality" value="ไทย">
            <input type="hidden" id="ethnicity" value="ไทย">
            <input type="hidden" id="religion" value="พุทธ">
          </div>
        </div>

        <div class="mb-8">
          <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">2. ข้อมูลการศึกษาเดิม</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
              <label class="block text-sm mb-1">โรงเรียนเดิม</label>
              <input type="text" id="previousSchool" class="form-control" required>
            </div>
            <div>
              <label class="block text-sm mb-1">เกรดเฉลี่ย (GPA)</label>
              <input type="number" step="0.01" id="gpa" class="form-control" required>
            </div>
            <div>
              <label class="block text-sm mb-1">จังหวัด</label>
              <input type="text" id="province" class="form-control" required>
            </div>
            <input type="hidden" id="subdistrict" value="-">
            <input type="hidden" id="district" value="-">
          </div>
        </div>

        <div class="mb-8">
          <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">3. ความประสงค์เข้าศึกษา</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm mb-1">ระดับชั้น</label>
              <select id="gradeLevel" class="form-control">
                <option value="ม.1">มัธยมศึกษาปีที่ 1</option>
                <option value="ม.4">มัธยมศึกษาปีที่ 4</option>
              </select>
            </div>
            <div>
              <label class="block text-sm mb-1">แผนการเรียน/โปรแกรม</label>
              <select id="program" class="form-control">
                <option value="วิทย์-คณิต">วิทย์-คณิต</option>
                <option value="ศิลป์-ภาษา">ศิลป์-ภาษา</option>
                <option value="คอมพิวเตอร์">คอมพิวเตอร์</option>
              </select>
            </div>
            
            <input type="hidden" name="serviceArea" value="ในเขต">
            <input type="hidden" id="otherDocument" value="-">
          </div>
        </div>

        <div class="text-center pt-4">
          <button type="submit" id="btn-submit" class="btn btn-primary px-8 text-lg shadow-lg">
            บันทึกข้อมูลการสมัคร
          </button>
        </div>

      </form>
    </div>
  </div>


  <div id="view-admin" class="min-h-screen py-6 px-4 d-none">
    
    <div class="max-w-6xl mx-auto flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">จัดการข้อมูลผู้สมัคร</h2>
      <div class="space-x-2">
        <button onclick="fetchData()" class="btn bg-white border border-gray-300 hover:bg-gray-50">
          <i class="fa-solid fa-rotate mr-2"></i> Refresh
        </button>
        <button onclick="logout()" class="btn btn-danger">
          Logout
        </button>
      </div>
    </div>

    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-100 border-b">
            <tr>
              <th class="p-4 font-bold text-gray-600">เลขบัตรประชาชน</th>
              <th class="p-4 font-bold text-gray-600">ชื่อ-สกุล</th>
              <th class="p-4 font-bold text-gray-600">ระดับชั้น</th>
              <th class="p-4 font-bold text-gray-600">สถานะ</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr><td colspan="4" class="p-6 text-center text-gray-500">กด Refresh เพื่อโหลดข้อมูล</td></tr>
          </tbody>
        </table>
      </div>
      <div class="p-4 bg-gray-50 text-sm text-gray-500 border-t">
        แสดงข้อมูลล่าสุดจากฐานข้อมูล
      </div>
    </div>
  </div>


  <script>
    const APP_URL = 'https://script.google.com/macros/s/AKfycbxtWZwXSFcbdrrPZSLrs4kmEDYB4fqx3MxUs0Wo40lgkAyIi_6C-j0AJ3YZgWOBJ16AHw/exec';
    
    let currentUserId = '';

    // --- 1. ควบคุมการแสดงผล (View Control) ---
    function switchPage(pageId) {
      // ซ่อนทุกหน้า
      document.getElementById('view-login').classList.add('d-none');
      document.getElementById('view-form').classList.add('d-none');
      document.getElementById('view-admin').classList.add('d-none');
      
      // แสดงหน้าเป้าหมาย
      document.getElementById(pageId).classList.remove('d-none');
      
      // เลื่อนจอขึ้นบนสุด
      window.scrollTo(0, 0);
    }

    // --- 2. ส่วน Login ---
    function setLoginMode(mode) {
      const studentTab = document.getElementById('tab-student');
      const adminTab = document.getElementById('tab-admin');
      const studentForm = document.getElementById('form-login-student');
      const adminForm = document.getElementById('form-login-admin');

      if (mode === 'student') {
        studentTab.className = "flex-1 py-2 text-blue-800 border-b-2 border-blue-800 font-semibold";
        adminTab.className = "flex-1 py-2 text-gray-400 hover:text-gray-600";
        studentForm.classList.remove('d-none');
        adminForm.classList.add('d-none');
      } else {
        adminTab.className = "flex-1 py-2 text-red-700 border-b-2 border-red-700 font-semibold";
        studentTab.className = "flex-1 py-2 text-gray-400 hover:text-gray-600";
        studentForm.classList.add('d-none');
        adminForm.classList.remove('d-none');
      }
    }

    function loginStudent(e) {
      e.preventDefault();
      const id = document.getElementById('login-idcard').value;
      if (id.length !== 13) {
        alert('กรุณากรอกเลขบัตรประชาชน 13 หลัก');
        return;
      }
      currentUserId = id;
      document.getElementById('user-display-id').innerText = id;
      switchPage('view-form');
    }

    function loginAdmin(e) {
      e.preventDefault();
      const u = document.getElementById('login-user').value;
      const p = document.getElementById('login-pass').value;
      if (u === 'admin' && p === 'admin') {
        switchPage('view-admin');
        fetchData();
      } else {
        alert('รหัสผ่านไม่ถูกต้อง (Admin/Admin)');
      }
    }

    function logout() {
      if(confirm('ต้องการออกจากระบบหรือไม่?')) {
        document.getElementById('form-login-student').reset();
        document.getElementById('form-login-admin').reset();
        document.getElementById('main-form').reset();
        switchPage('view-login');
        setLoginMode('student');
      }
    }

    // --- 3. การส่งข้อมูล (Submit) ---
    function submitData(e) {
      e.preventDefault();
      const btn = document.getElementById('btn-submit');
      const originalText = btn.innerText;
      
      btn.innerText = 'กำลังบันทึก...';
      btn.disabled = true;
      btn.classList.add('opacity-50');

      // รวบรวมข้อมูลตามที่ Script ต้องการ
      const formData = {
        action: 'submit',
        idCard: currentUserId,
        prefix: document.getElementById('prefix').value,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        birthDate: document.getElementById('birthDate').value,
        previousSchool: document.getElementById('previousSchool').value,
        gpa: document.getElementById('gpa').value,
        province: document.getElementById('province').value,
        gradeLevel: document.getElementById('gradeLevel').value,
        program: document.getElementById('program').value,
        // ค่า Default/Hidden
        serviceArea: "ในเขต",
        firstNameEn: "-", lastNameEn: "-", birthHospital: "-", 
        bloodType: "-", nationality: "ไทย", ethnicity: "ไทย", religion: "พุทธ",
        subdistrict: "-", district: "-", otherDocument: "-", documents: ""
      };

      fetch(APP_URL, {
        method: 'POST',
        mode: 'no-cors', // สำคัญ
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(() => {
        alert('บันทึกข้อมูลสำเร็จ');
        logout();
      })
      .catch(err => {
        alert('เกิดข้อผิดพลาด: ' + err);
        btn.innerText = originalText;
        btn.disabled = false;
        btn.classList.remove('opacity-50');
      });
    }

    // --- 4. ดึงข้อมูล Admin ---
    function fetchData() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '<tr><td colspan="4" class="p-6 text-center">กำลังโหลด...</td></tr>';

      fetch(APP_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'getAll' })
      })
      .then(res => res.json())
      .then(json => {
        if (!json.success || !json.data || json.data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4" class="p-6 text-center">ไม่พบข้อมูล</td></tr>';
          return;
        }
        
        let html = '';
        json.data.forEach(item => {
          html += `
            <tr class="border-b hover:bg-gray-50">
              <td class="p-4 font-mono">${item.idCard}</td>
              <td class="p-4 font-medium">${item.prefix}${item.firstName} ${item.lastName}</td>
              <td class="p-4"><span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${item.gradeLevel}</span></td>
              <td class="p-4 text-green-600 font-bold">${item.status}</td>
            </tr>
          `;
        });
        tbody.innerHTML = html;
      })
      .catch(err => {
        tbody.innerHTML = '<tr><td colspan="4" class="p-6 text-center text-red-500">โหลดข้อมูลไม่สำเร็จ (อาจเกิดจาก CORS หรือ Script Error)</td></tr>';
      });
    }
  </script>
</body>
</html>
